<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="">
</head>
<body class="container mt-5">
    <h2>Your Cart</h2>

    {% if cart %}
       <table class="table table-bordered">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>SubTotal</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for id, item in cart.items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <a href="{% url 'remove_from_cart' id %}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
       </table>

       <h4>Total: {{ total }}</h4>
    {% else %}
       <p>Your cart is empty</p>
    {% endif %}
</body>
</html>
