<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h2>Your Shopping Cart</h2>
    <p>This is a placeholder cart page.</p>
</body>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="">
</head>
<body class="container mt-5">
    <h2>Your Cart</h2>

    {% if cart %}
       <table class="table table-bordered">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>SubTotal</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for id, item in cart.items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <a href="{% url 'remove_from_cart' id %}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
       </table>

       <h4>Total: {{ total }}</h4>
    {% else %}
       <p>Your cart is empty</p>
    {% endif %}
</body>
</html>
