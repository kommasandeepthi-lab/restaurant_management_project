<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Page Content -->
    <main>
        {% block content %}
        {$ endblock %}
    </main>

    <!-- Footer -->
    <footer>
        &copy: {{ current_year }} My Website. All rights reserved.
    </footer>
</body>
</html>
