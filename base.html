<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav.breadcrumb {
            background: #f8f8f8;
            padding: 8px 16px;
            font-size: 14px;
        }
        nav.breadcrumb a {
            color: #007BFF;
            text-decoration: none;
        }
        nav.breadcrumb span {
            color: #555;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
        {% block breadcrumbs %}
            <span>Home</span>
        {% endblock %}
    </nav>
    <!-- Page Content -->
    <main>
        {% block content %}
        {$ endblock %}
    </main>

    <!-- Footer -->
    <footer>
        &copy: {{ current_year }} My Website. All rights reserved.
    </footer>
</body>
</html>
