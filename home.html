<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Restaurant</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
           color: #2c3e50;
           margin-top: 0;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--Replace 'logo.png' with your actual logo path-->
        <img src="{%static 'images/logo.png' %}" alt="Restaurant Logo" class="logo">

        <h1>Welcome to Our Restaurant</h1>
        <p>You are logged in. Enjoy your meal!</p>
    </div>
</body>
</html>
