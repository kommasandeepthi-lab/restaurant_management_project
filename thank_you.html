<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .message-box h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Thank you for your message!</h2>
        <p>We'll get back to you shortly.</p>
        <a href="/">Go back to Home</a>
    </div>
</body>
</html>
