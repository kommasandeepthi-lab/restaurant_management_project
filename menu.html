<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; padding:20px; }
        h1 { text-align: center; margin-bottom: 20px; }

        form.search-bar {
           text-align: center;
           margin-bottom: 30px;
        }

        input[type="text"] {
           padding: 8px;
           width: 250px;
           border: 1px solid #ccc;
           border-radius: 6px;
        }

        button {
           padding: 8px 12px;
           border: none;
           background: #e67e22;
           color: #fff;
           border-radius: 6px;
           cursor: pointer;
        }

        button:hover {
           background: #d35400;
        }

        menu-container {
           display: grid;
           grid-template-coloumns: repeat(auto-fill, minmax(250px, 1fr));
           gap: 20px;
        }

        .menu-item {
           background: #fff;
           border: 1px solid #ddd;
           border-radius: 10px;
           padding: 15px;
           box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .price { font-weight: bold; color: #e67e22; }
    </style>
</head>
</html>

<!-- Search Form -->
<form method="get" action="{url 'menu' %}" class="search-bar">
    <input type="text" name="q" placeholder="Search menu..." value="{{ query|default:'' }}">
    <button type="submit">Search</button>
</form>

<!--Menu Items -->
<div class="menu-container">
    {% for item in menu_items %}
    <div class="menu-item">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p class="price">{{ item.price }}</p>
    </div>
    {% empty %}
    <p>No menu items found.</p>
    {% endfor %}
</div>
</body>
</html>
