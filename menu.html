<!-- templates/menu.html -->
<!Doctype html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Our Menu</h1>
     
     {% if items %}
     <ul>
        {% for items in items %}
        <li>
            <h3>{{ item.name }}</h3>
            <p>{{ items.description }}</p>
            <p><Strong>Price:</Strong> {{ item.price }}</p>
        </li>
    {% endfor %}
     </ul>
     {% else %}
     <p>No menu items available.</p>
     {% endif %}
</body>
</html>
