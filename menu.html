<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
<body>
    <h1>Menu</h1>
    <div id="menu-items">
        {% for product in products %}
        <div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
            <button onclick="addToCart({{ product.id }})">Add to Cart</button>
        </div>
        {% endfor %}
    </div>

    <h2 id="cart-total">Total: {{ request.session.cart|default:{} }}</h2>
</body>
</head>
