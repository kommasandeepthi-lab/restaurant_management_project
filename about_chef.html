<!DOCTYPE html>
<html>
<head>
    <title>About Our Chef</title>
</head>
<body>
    <h1>Meet Our Chef</h1>

    {% if chef %}
    <div class="chef.profile">
        {% if chef.image %}
        <img src="{{ chef.image.url }}" alt="Photo of Chef {{ chef.name }}">
        {% endif %}

        <h2>{{ chef.name }}</h2>
        <p>{{ chef.bio }}</p>
    </div>
    {% else %}
    <p>No chef information available yet.</p>
    {% endif %}
</body>
</html>
