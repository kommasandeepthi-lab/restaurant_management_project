<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px;
            background-color: #fafafa;
            color: #333;
        }
        h1 {
            font-size: 80px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inlint-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
        }
        a:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesnt exist.</p>
    <a href="{% url 'home' %}">Go Back Home</a>
</body>
</html>
